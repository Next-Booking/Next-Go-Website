<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <nav>
            <img src="../Static files/icon/Nav_icon_nxtgo.svg" alt="Nxtgo_icon">
            <ul class="nav_icons">
                <li class="nav_list"><a href="#" class="nav_link"></a></li>
                <li class="nav_list"><a href="#" class="nav_link"></a></li>
                <li class="nav_list"><a href="#" class="nav_link"></a></li>
            </ul>
            <a href="" class="navbar_buttons_links" id="Log in"><button class="navbar_buttons">Log in</button></a>
            <a href="" class="navbar_buttons_links" id="Sign up"><button class="navbar_buttons">Sign up</button></a>
        </nav>
        <section class="Booking_and_map_section">
            <div class="Booking_section">
                <form action="" class="Booking_form">
                    <input type="text" placeholder="Where do you want to go?">
                    <input type="date" placeholder="When do you want to go?">
                    <input type="text" placeholder="How many people?">
                    <button class="Go_button">Go</button>
                </form>
            </div>
            <div class="Map_section">
                <img src="../Static files/Images/Map_image.png" alt="Map">
            </div>
        </section>
    </header>
    <main>
        <section class="ai_section">
            <article class="ai_section-text">
                <h2>World's First AI Powered Booking Travel Going World with</h2>
                <img src="../Static files/icon/Nextgo_ai.com_icon.png" alt="Nxtgoai.com_icon">
                <p>Travel far and wide, let your journey be guided by the wisdom of AI's insights, as you explore the world with
                    eyes both human and digital.</p>
            </article>
            <figure class="ai_section-image">
                <img id = "ai_section-image_left" src="../Static files/Images/Phone_image.png" alt="Ai_phone_image">
                <img id = "ai_section-image_left" src="../Static files/Images/Phone_image_without_bezels.png" alt="Ai phone image without bezels">
            </figure>
        </section>
        <section class="discover_section">
            <section class="city_section"></section>
            <section class="trending_section"></section>
        </section>
        <section class="find_section">

        </section>
        <section class="top_hotel_section">

        </section>
        <section class="ai_explore_section">
            
        </section>
    </main>
</body>

</html>
